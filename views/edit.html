<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
  <header>
    <div class="page-header container">
      <h1><a href="/">亡者农药</a> <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <form >
       <!-- 添加一个隐藏域，隐藏域就是在页面上用户看不到，但是在HTML结构中是存在的，这样的东西，我们一般都是放在表单中用来帮助我们存储一个数据使用 -->
       <input type="hidden" value="{{id}}" name="id">

      <div class="form-group">
        <label class="col-sm-2 control-label">英雄名称</label>
        <div class="col-sm-10">
          <input type="text" name="name" class="form-control" value="{{name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">性别</label>
        <div class="col-sm-10">
          <label class="radio-inline">
            <input type="radio" value="男" name="gender"  {{if gender='男'}}checked{{/if}}>男
          </label>
          <label class="radio-inline">
            <input type="radio" value="女" name="gender"  {{if gender='女'}}checked{{/if}}> 女
          </label>
        </div>
      </div>
      <div class="form-group">
          <label class="col-sm-2 control-label">英雄出处</label>
          <div class="col-sm-10">
            <input type="text" name="address" class="form-control" placeholder="地址" value="{{address}}">
          </div>
        </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-10">
          {{data}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-primary">保存修改</button>
        </div>
      </div>
    </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(function () {
      $('.btn-primary').on('click', function () {
        $.ajax({
          type:'post',
          url:'/editHeroInfo',
          data:$('form').serialize(),
          dataType:'json',
          success:function(res){
            // console.log(res);
            if(res.code == 200) {
               location.href = '/'
             }
          }
        })
      })
    })
  </script>
</body>


</html>
